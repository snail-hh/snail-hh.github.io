<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="keywords" content="HH-html">
<meta name="description" content="HH-html">

<title>5-订单提交页</title>

<link rel="stylesheet" type="text/css" media="all" href="css/base.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/common.css" />
<link rel="stylesheet" type="text/css" media="all" href="css/font-awesome.css">
</head>

<body>

<div class="main order-submit" role="main">

  <!-- 订单提交页 开始 -->
  
  
  <!-- 头部 开始 -->
  <header class="co-mainheader-1" role="banner">
    <a class="return" href="#" title=""><i class="fa fa-angle-left"></i></a>
    <b>订单填写</b>
  </header>
  <div class="co-space-2"></div>
  <!-- 头部 结束 -->
  
  
  <!-- 产品名-价格 开始 -->
  <div class="name-price box-1">
    昆明<新西兰-南北岛8日游>宿梯卡坡，山顶自助餐，赠玛塔玛塔，萤火虫洞,7月观星
    <p>￥2510</p>
  </div>
  <!-- 产品名-价格 开始 -->
  
  
  <!-- 选择地点 开始 -->
  <dl class="box-3">
    <dt><b>省份</b></dt>
    <dd><a class="grey" href="">请选择</a></dd>
    <dt><b>城市</b></dt>
    <dd><a class="grey" href="">请选择</a></dd>
  </dl>
  <!-- 选择地点 结束 -->
  
  
  <!-- 产品信息 开始 -->
  <div class="co-text">产品信息</div>
  <dl class="product box-3">
    <dt><b>出行日期</b></dt>
    <dd><a href="">2015年05月20日</a></dd>
    <dt><b>成人</b></dt>
    <dd><b><button class="grey">-</button><input type="text"><button>+</button></b></dd>
    <dt><b>儿童</b></dt>
    <dd><b><button>-</button><input type="text"><button>+</button></b></dd>
  </dl>
  <!-- 产品信息 结束 -->
  
  
  <!-- 联系方式 开始 -->
  <div class="co-text">联系方式</div>
  <dl class="contact box-3">
    <dt><b>姓名</b></dt>
    <dd><b><input type="text" placeholder="必填"></b></dd>
    <dt><b>手机号码</b></dt>
    <dd><b><input type="text" placeholder="必填"></b></dd>
    <dt><b>电子邮箱</b></dt>
    <dd><b><input type="text" placeholder="必填"></b></dd>
    <dt><b>订单留言</b></dt>
    <dd><b><input type="text" placeholder="如果您有特殊要求，请在这里留言"></b></dd>
  </dl>
  <!-- 联系方式 结束 -->
  
  
  <!-- 提交按钮 开始 -->
  <div class="submit"><button>确认并提交订单</button></div>
  <!-- 提交按钮 结束 -->
  
  
  <!-- 订单提交页 结束 -->
  
  
  <!-- 底部导航 开始 -->
  <div class="co-space-1"></div>
  <nav class="foot-nav" role="navigation">
    <ul>
      <li><a href="#" title="首页"><em class="fa fa-home"></em>首页</a></li>
      <li><a href="#" title="我的"><i class="fa fa-user"></i>我的</a></li>
      <li><a href="#" title="电话"><i class="fa fa-phone"></i>电话</a></li>
    </ul>
  </nav>
  <!-- 底部导航 结束 -->
</div>

</body>
</html>
